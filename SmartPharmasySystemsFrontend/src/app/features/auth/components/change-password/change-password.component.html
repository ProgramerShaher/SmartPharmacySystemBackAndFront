<div class="auth-wrapper">
    <div class="animated-bg">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="auth-container glass-panel animate-fade-in">
        <p-toast></p-toast>
        
        <div class="auth-header text-center">
            <div class="icon-box">
                <i class="pi pi-key"></i>
            </div>
            <h1>تغيير كلمة المرور</h1>
            <p>قم بتحديث كلمة المرور الخاصة بك لتأمين حسابك</p>
        </div>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="auth-form mt-4">
            <div class="field mb-3">
                <label class="block font-bold mb-2 text-sm opacity-80">كلمة المرور الحالية</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock"></i>
                    <p-password formControlName="currentPassword" [feedback]="false" [toggleMask]="true"
                        styleClass="w-full" inputStyleClass="w-full h-3rem" placeholder="أدخل كلمة المرور الحالية"></p-password>
                </span>
            </div>

            <div class="field mb-3">
                <label class="block font-bold mb-2 text-sm opacity-80">كلمة المرور الجديدة</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock-open"></i>
                    <p-password formControlName="newPassword" [toggleMask]="true"
                        styleClass="w-full" inputStyleClass="w-full h-3rem" placeholder="أدخل كلمة المرور الجديدة"></p-password>
                </span>
            </div>

            <div class="field mb-4">
                <label class="block font-bold mb-2 text-sm opacity-80">تأكيد كلمة المرور الجديدة</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-check-circle"></i>
                    <p-password formControlName="confirmPassword" [feedback]="false" [toggleMask]="true"
                        styleClass="w-full" inputStyleClass="w-full h-3rem" placeholder="أعد إدخال كلمة المرور الجديدة"></p-password>
                </span>
                <small class="text-red-500 mt-1 block" *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched">
                    كلمات المرور غير متوافقة
                </small>
            </div>

            <div class="flex gap-2">
                <p-button type="submit" label="حفظ التغييرات" icon="pi pi-save" 
                    [loading]="loading" [disabled]="passwordForm.invalid" 
                    styleClass="w-full p-button-raised h-3rem"></p-button>
                <p-button type="button" label="إلغاء" icon="pi pi-times" 
                    routerLink="/dashboard" severity="secondary"
                    styleClass="p-button-text h-3rem"></p-button>
            </div>
        </form>
    </div>
</div>
