<div class="flex justify-content-center align-items-center min-h-screen w-full bg-cover bg-no-repeat relative overflow-hidden"
    style="background-image: url('assets/images/pharmacy-bg-blur.jpg'); background-color: var(--bg-color)">

    <!-- Decorative Shapes -->
    <div
        class="absolute w-30rem h-30rem bg-primary-300 border-circle opacity-20 filter-blur-3xl top-0 left-0 -mt-5 -ml-5 animation-float">
    </div>
    <div
        class="absolute w-30rem h-30rem bg-purple-300 border-circle opacity-20 filter-blur-3xl bottom-0 right-0 -mb-5 -mr-5 animation-float-delayed">
    </div>

    <div class="card p-4 shadow-8 border-round-2xl w-full lg:w-4 border-1 border-white-alpha-30 glass-effect relative z-1"
        dir="rtl">
        <div class="text-center mb-5">
            <div class="inline-flex align-items-center justify-content-center w-5rem h-5rem border-circle mb-3 shadow-2"
                [style]="{'background': 'var(--surface-hover)'}">
                <i class="pi pi-heart-fill text-4xl text-primary-600"></i>
            </div>
            <div class="text-color text-3xl font-bold mb-3">مرحباً بعودتك</div>
            <span class="text-color-secondary font-medium">سجل الدخول للمتابعة</span>
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="flex flex-column gap-3">
            <div class="field">
                <label for="username" class="block text-color font-medium mb-2">اسم المستخدم</label>
                <input id="username" type="text" pInputText formControlName="username"
                    class="w-full p-3 border-round-xl border-1 border-color hover:bg-surface-hover focus:bg-transparent transition-colors"
                    [style]="{'background': 'var(--bg-color)'}" placeholder="أدخل اسم المستخدم" />
            </div>

            <div class="field">
                <label for="password" class="block text-color font-medium mb-2">كلمة المرور</label>
                <div class="p-input-icon-left w-full">
                    <input id="password" type="password" pInputText formControlName="password"
                        class="w-full p-3 border-round-xl border-1 border-color hover:bg-surface-hover focus:bg-transparent transition-colors"
                        [style]="{'background': 'var(--bg-color)'}" placeholder="أدخل كلمة المرور" />
                </div>
            </div>

            <div class="flex align-items-center justify-content-between mb-4">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme" class="text-color-secondary cursor-pointer">تذكرني</label>
                </div>
                <a
                    class="font-medium no-underline text-primary cursor-pointer hover:text-primary-600 transition-colors">نسيت
                    كلمة المرور؟</a>
            </div>

            <button pButton pRipple label="تسجيل الدخول" type="submit"
                class="w-full p-3 text-xl font-bold border-round-xl shadow-4 hover:shadow-6 transition-all"
                [loading]="loading"></button>

            <div class="mt-4 text-center text-color-secondary text-sm">
                ليس لديك حساب؟ <a class="font-bold text-primary cursor-pointer hover:underline">تواصل مع المسؤول</a>
            </div>
        </form>
    </div>
</div>
