<div class="user-form-container" dir="rtl">
    <!-- Subtitle (matched to image) -->
    <div class="form-intro">
        <div class="decoration-dots">..</div>
        <p class="subtitle">قم بتعبئة البيانات الأساسية للمستخدم أدناه</p>
        <div class="divider"></div>
    </div>

    <!-- Main Content -->
    <div class="form-content">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
            <div class="form-grid">
                <!-- Full Name -->
                <div class="field">
                    <label for="fullName">الاسم الكامل</label>
                    <div class="input-wrapper">
                        <input type="text" pInputText id="fullName" formControlName="fullName"
                            placeholder="أدخل الاسم الكامل">
                        <i class="pi pi-user input-icon"></i>
                    </div>
                </div>

                <!-- Username -->
                <div class="field">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-wrapper">
                        <input type="text" pInputText id="username" formControlName="username"
                            placeholder="اسم المستخدم" [readonly]="!!user?.id">
                        <i class="pi pi-at input-icon"></i>
                    </div>
                </div>

                <!-- Role -->
                <div class="field">
                    <label for="role">الصلاحية</label>
                    <p-dropdown [options]="roles" formControlName="role" styleClass="w-full" placeholder="اختر الصلاحية"
                        [showClear]="false">
                        <ng-template let-option pTemplate="item">
                            <div class="flex align-items-center gap-2">
                                <i [class]="option.icon"></i>
                                <span>{{option.label}}</span>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>

                <!-- Password -->
                <div class="field">
                    <label for="password">كلمة المرور</label>
                    <div class="input-wrapper">
                        <input [type]="showPassword ? 'text' : 'password'" pInputText id="password"
                            formControlName="password" placeholder="********">
                        <i class="pi pi-lock input-icon"></i>
                        <button type="button" class="password-toggle" (click)="togglePassword()">
                            <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
                        </button>
                    </div>
                    <!-- Password Strength Meter -->
                    <div class="strength-meter" *ngIf="password.value">
                        <div class="meter-bar">
                            <div class="fill" [style.width]="(passwordStrength * 20) + '%'"
                                [ngClass]="'strength-' + passwordStrength"></div>
                        </div>
                        <span class="strength-label">{{getPasswordStrengthText()}}</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="field">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" pInputText id="confirmPassword"
                            formControlName="confirmPassword" placeholder="********">
                        <i class="pi pi-lock input-icon"></i>
                        <button type="button" class="password-toggle" (click)="toggleConfirmPassword()">
                            <i class="pi" [ngClass]="showConfirmPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
                        </button>
                    </div>
                    <small class="error-text"
                        *ngIf="userForm.errors?.['passwordMismatch'] && confirmPassword.touched">كلمة المرور غير
                        متطابقة</small>
                </div>

                <!-- Phone -->
                <div class="field">
                    <label for="phoneNumber">رقم الجوال</label>
                    <div class="input-wrapper">
                        <input type="text" pInputText id="phoneNumber" formControlName="phoneNumber"
                            placeholder="05xxxxxxxx">
                        <i class="pi pi-phone input-icon"></i>
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input type="email" pInputText id="email" formControlName="email"
                            placeholder="example@mail.com">
                        <i class="pi pi-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Active Status -->
                <div class="field full-width">
                    <div class="switch-field">
                        <div class="switch-info">
                            <span class="switch-label">حالة الحساب</span>
                            <span class="switch-desc">{{isActive.value ? 'الحساب مفعل ويمكن للمستخدم تسجيل الدخول' :
                                'الحساب معطل حالياً'}}</span>
                        </div>
                        <p-inputSwitch formControlName="isActive"></p-inputSwitch>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="form-footer">
        <button pButton type="button" label="إلغاء" icon="pi pi-times" class="p-button-text p-button-secondary"
            (click)="onCancel()"></button>
        <button pButton type="submit" [label]="user?.id ? 'حفظ التعديلات' : 'إضافة المستخدم'"
            [icon]="user?.id ? 'pi pi-check' : 'pi pi-plus'" class="p-button-primary"
            [disabled]="userForm.invalid || loading" [loading]="loading" (click)="saveUser()"></button>
    </div>
</div>
